<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <style>
        .chat-container {
            max-width: 80vw;
            margin: 50px auto;
        }
        .chat-box {
            height: 80vh;
            overflow-y: auto;
        }
        .input-message {
            max-width: fit-content;
            margin-left: auto;
        }
        .response-message {
            max-width: fit-content;
            margin-right: auto;
        }
        .bg-pink {
            background-color: pink;
            border-radius: 20px;
            padding: 10px;
            color: black;
            display: inline-block;
        }
        .bg-white {
            background-color: white;
            border-radius: 20px;
            padding: 10px;
            color: black;
            display: inline-block;
        }
    </style>
</head>
<body class="bg-dark text-light">
<div class="chat-container bg-secondary rounded shadow-lg">
    <!-- Chat Header -->
    <div class="bg-dark text-center text-light py-3 rounded-top">
        <h1 class="h4 mb-0">Finance ChatBot</h1>
    </div>

    <!-- Chat Box -->
    <div class="chat-box bg-dark p-3 rounded">
        <div class="d-flex mb-3 rounded">
            <div class="py-2 px-3">
                <span th:text="${responseMessage != null ? responseMessage : 'Hello, I''m SpartaBot, how can I help you today?'}" class="response-message bg-white text-center"></span>
                <div th:if="${chatHistory != null}">
                    <div th:each="history : ${chatHistory}">
                        <div class="d-flex mb-2">
                            <p th:text="${history.getInput()}" class="input-message bg-pink text-center"></p>
                        </div>
                        <div class="d-flex mb-2">
                            <p th:text="${history.getResponse()}" class="response-message bg-white text-center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Input Form -->
    <form th:if="${id == null}" th:action="@{/chatbot}" method="post" class="p-3 bg-dark rounded-bottom d-flex">
        <input type="text" class="form-control me-2" name="userInput" placeholder="Type your message..." required>
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-send"></i> <!-- Bootstrap icon -->
        </button>
    </form>

    <form th:if="${id != null}" th:action="@{/chatbot/{id}(id=${id})}" method="post" class="p-3 bg-dark rounded-bottom d-flex">
        <input type="text" class="form-control me-2" name="userInput" placeholder="Type your message..." required>
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-send"></i> <!-- Bootstrap icon -->
        </button>
    </form>
</div>
</body>
</html>
