<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
        }
        .input-box input {
            border-radius: 25px;
        }
        .input-box button {
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-dark text-light">
<div class="chat-container bg-secondary rounded shadow-lg">
    <!-- Chat Header -->
    <div class="bg-dark text-center text-light py-3 rounded-top">
        <h1 class="h4 mb-0">Finance ChatBot</h1>
    </div>

    <!-- Chat Box -->
    <div class="chat-box bg-dark p-3">
        <div class="d-flex mb-3">
            <div class="bg-secondary text-light py-2 px-3 rounded">
                How can I help?
            </div>
        </div>
    </div>

    <!-- Input Box -->
    <div class="input-box p-3 bg-dark rounded-bottom d-flex">
        <input type="text" class="form-control me-2" placeholder="Type your message...">
        <button class="btn btn-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                <path d="M15.854 8.146a.5.5 0 0 1 0 .708l-15 15a.5.5 0 0 1-.708-.708l15-15a.5.5 0 0 1 .708 0z"/>
                <path d="M4.5 9.5a.5.5 0 0 0-.5.5V11h-1v-1a1.5 1.5 0 0 1 1.5-1.5h8a.5.5 0 0 0 0-1h-8A1.5 1.5 0 0 1 3 8V7H2v1a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 0-1h-10a.5.5 0 0 0-.5.5V9h-1V8.5a.5.5 0 0 0 .5.5H2.5A.5.5 0 0 0 3 8V7h1v1h1V9h-1v-1a.5.5 0 0 0-.5.5v1H3v-1a.5.5 0 0 0 .5.5V9h-1v-.5z"/>
            </svg>
        </button>
    </div>
</div>
</body>
</html>
